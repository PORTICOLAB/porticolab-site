    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      transition: all 0.2s ease-in-out;
      width: fit-content;
    }

    .menu a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background-color: #FF6666;
      transition: width 0.3s;
    }

    .menu a:hover {
      transform: translateX(8px);
    }

    .menu a:hover::after {
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
      }

      .logo {
        width: 100%;
        margin-bottom: 10px;
      }
    }
