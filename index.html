<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÓRTICO_LAB</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      border-right: 1px solid #222;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 1px solid #FF6666;
      padding-bottom: 5px;
      margin-bottom: 20px;
      width: fit-content;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      transition: all 0.2s ease-in-out;
      width: fit-content;
    }

    .menu a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background-color: #FF6666;
      transition: width 0.3s;
    }

    .menu a:hover {
      transform: translateX(8px);
    }

    .menu a:hover::after {
      width: 100%;
    }

    /* Responsive simple para móvil */
    @media screen and (max-width: 600px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #222;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .logo {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">PÓRTICO_LAB</div>
    <div class="menu">
      <a href="buscar.html">BUSCAR</a>
      <a href="nosotros.html">NOSOTROS</a>
      <a href="proyectos.html">PROYECTOS</a>
      <a href="contacto.html">CONTACTO</a>
      <a href="inspiracion.html">INSPIRACIÓN</a>
    </div>
  </div>
</body>
</html>
